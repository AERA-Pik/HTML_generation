<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <title>Ejercicio Formulario</title>
</head>
<body>    
    <form class="formulario">
        <p>Datos del comprador</p>
        <div>            
            <label for="nombre">Nombre</label>
            <input
            class="campo"
            id="nombre" 
            type="text" 
            name="nombre"
            placeholder="Escribe tu nombre completo" 
            />
        </div>
        
        <div>            
            <label for="email">Email</label>
            <input
            class="campo"
            id="email" 
            type="email" 
            name="email"
            placeholder="ejemplo@um.es" 
            />
        </div>

        <div>            
            <label for="telefono">Teléfono</label>
            <input
            class="campo"
            id="telefono" 
            type="number" 
            name="telefono"
            placeholder="Ej. +340817823999" 
            /></div>
        <div>

            <label for="pais">País</label>
            <input
            class="campo"
            id="pais" 
            type="text" 
            name="pais"
            />
        </div>

        <p>Datos de la tajeta de credito o debito</p>

        <div>            
            <label for="numero_tarjeta">Numero</label>
            <input
            class="campo"
            id="numero_tarjeta" 
            type="number" 
            name="numero_tarjeta"
            placeholder="Ej. 5555-5555-5555-5555" 
            /></div>
        <div>

        <div>            
            <label for="nombre_tarjeta">Nombre</label>
            <input
            class="campo"
            id="nombre" 
            type="text" 
            name="nombre"
            placeholder="Escribe tu nombre completo" 
            />
        </div>

        <div>----------------------------------------</div>

        <div class="confirmar">
            <input type="submit" value="Confirmar pedido">
        </div>
        
    </form>
    
</body>
</html>
