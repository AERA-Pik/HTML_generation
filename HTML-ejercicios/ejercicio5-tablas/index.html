<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Ejercio 5 HTML Tablas</title>
</head>
<body>
    <h1>Ejercicio de tablas</h1>

    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio <span style="color: red;">individual</span></th>
                <th>Cantidad</th>
                <th>Precio total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hola Mundo</td>
                <td style="font-style: italic;">Gratis</td>
                <td>5</td>
                <td>Gratis</td>
            </tr>
            <tr>
                <td>Perrito Feliz</td>
                <td class="fondo_naranja">$19.99</td>
                <td class="fondo_naranja">2</td>
                <td>$39.98</td>
            </tr>
            <tr>
                <td>Perrito <span style="font-weight: bold;">Feliz</span> muy Feliz</td>
                <td>Gratis</td>
                <td>5</td>
                <td>$89.9<span style="color: yellow;">7</span></td>
            </tr>
            <tfoot>
                <tr class="fondo_verde">
                    <td style="background: black;"></td>
                    <td>Total $49.99</td>
                    <td>10</td>
                    <td>$129.95</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
    
</body>
</html>
